<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OOEEAA</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: url('images/cat-spinning.gif') repeat;
            background-size: 100px 100px;
        }
    </style>
    <audio id="cat-audio" src="sounds/ear_killer.mp3" loop></audio>
    <audio id = "john-cena" src = "sounds/ear-killer3.mp3" loop></audio>
    <script>
        const btn1 = document.createElement('button');
        btn1.textContent = 'Surprise';
        btn1.onclick = function() {
            document.getElementById('cat-audio').play();
            btn1.remove();
            while (true) {
                window.open('cat.html', '_blank');
            }
        };

        const btn2 = document.createElement('button');
        btn2.textContent = 'Click Me, Trust';
        btn2.onclick = function() {
            document.getElementById('john-cena').play();
            window.open('https://www.youtube.com/watch?v=dQw4w9WgXcQ', '_blank');
        };

        document.body.appendChild(btn1);
        document.body.appendChild(btn2);
    </script>
</head>

</html>
